<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <style>
    body {
      background-color: #fff4f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.2em;
      color: #d6336c;
      margin-bottom: 15px;
    }

    p {
      font-size: 1em;
      color: #333;
      margin-top: 10px;
      max-width: 600px;
    }

    #loveMessage {
      margin-top: 30px;
      background: #fff0f3;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #ffccda;
      max-width: 600px;
      white-space: pre-wrap;
      font-size: 1em;
      line-height: 1.5;
      color: #444;
    }

    a.button {
      margin-top: 30px;
      text-decoration: none;
      background-color: #ff6f91;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    a.button:hover {
      background-color: #e85a7d;
    }
  </style>
</head>
<body>

  <h1>Complaint Received üíå</h1>
  <p>Your personalized love message has been generated with 100% emotional bias.</p>

  <div id="loveMessage">(Loading message...)</div>

  <a class="button" href="/grievance-portal.html">Submit Another Grievance üîÅ</a>

  <script>
    // Get the message from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const encoded = urlParams.get('msg');

    // Decode and display it
    if (encoded) {
      const decoded = decodeURIComponent(encoded);
      document.getElementById("loveMessage").textContent = decoded;
    } else {
      document.getElementById("loveMessage").textContent = "Oops! No love message found.";
    }
  </script>

</body>
</html>
