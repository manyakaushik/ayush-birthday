
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wordle of Love ‚Äì Day 1</title>
  <style>
    body {
      background-color: #fff1f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 30px;
    }

    h1 {
      color: #d63384;
      font-size: 2em;
      margin-bottom: 10px;
    }

    #game-container {
      margin-top: 30px;
    }

    input[type="text"] {
      font-size: 1.5em;
      padding: 10px;
      width: 180px;
      text-align: center;
      border: 2px solid #ff8fb1;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      background-color: #ff66a3;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff4f93;
    }

    #result {
      margin-top: 20px;
      font-size: 1.1em;
      color: #444;
      max-width: 500px;
      text-align: center;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Day 1: Wordle of Love üíå</h1>
  <p>Guess today‚Äôs 5-letter word to unlock your first surprise.</p>

  <div id="game-container">
    <input type="text" id="guess" maxlength="5" placeholder="Enter word" />
    <button onclick="checkGuess()">Submit</button>
    <div id="result"></div>
  </div>

  <script>
    const answer = "BADDY";
    const letterReveal = "B";
    const loveMessage = "Your smashes on court? Sexy. But not as hard as I‚Äôve fallen for you üè∏";

    function checkGuess() {
      const guess = document.getElementById("guess").value.toUpperCase();
      const result = document.getElementById("result");

      if (guess === answer) {
        result.innerHTML = `‚úÖ You got it!<br>üîì Letter Unlocked: <b>${letterReveal}</b><br><br>${loveMessage}`;
      } else {
        result.textContent = "Hmm‚Ä¶ not quite. Try again, love.";
      }
    }
  </script>
</body>
</html>
