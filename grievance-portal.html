<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ayush's Grievance Portal</title>
  <style>
    body {
      background-color: #fff0f3;
      font-family: 'Segoe UI', sans-serif;
      padding: 60px 20px;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
      color: #d6336c;
      margin-bottom: 10px;
    }

    h3 {
      font-weight: normal;
      color: #444;
      margin-bottom: 40px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffe6ec;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 20px 0 5px;
      text-align: left;
      font-weight: bold;
    }

    select, textarea, input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      background-color: #ff6f91;
      border: none;
      padding: 12px 25px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #e85a7d;
    }

    /* Floating Hearts */
    .heart {
      position: fixed;
      bottom: -50px;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 8s infinite;
      opacity: 0.6;
      z-index: 0;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart:before {
      top: -10px;
      left: 0;
    }

    .heart:after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% { bottom: -50px; transform: translateX(0) rotate(45deg); }
      100% { bottom: 100%; transform: translateX(-100px) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>

    <label>Your Name</label>
    <input type="text" name="name" value="Ayush üò§" readonly />

  </form>

  <!-- Floating hearts -->
  <script>
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 4) + "s";
      document.body.appendChild(heart);

    }, 300);
  </script>

</body>
</html>
